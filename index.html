<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator-IMC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title"> Calculator-IMC</div>

            <label>Nome:</label>

        </div>
        <div class="input">
            <label>Altura(cm)</label>
            <input type="number" id="altura">
        </div>
        <div class="input">
            <label>Peso(Kg)</label>
            <input type="number" id="Peso">
        </div>
   <button id="Calcular">Calculate</button>
   <div class="result" id="resulted"></div>

<script src="index.js"></script>
</body>
